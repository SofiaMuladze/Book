<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:500" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">

    <link rel="icon" href="images/favicon.svg">

    <title>Book</title>
</head>
<body>
    <div class="menu">
        
    </div>
    <div class="hero-color">
        <div class="hero-logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="hero">
            <div class="hero-text">
                <div>
                    <h1>Discover books you'll love!</h1>
                    <h6>You can find books by title, author name, or subject</h6>
                </div>
                <div class="search">
                    <div class="form__group field">
                        <input type="input" class="form__field" placeholder="Search" name="name"  id="input" required />
                        <label for="name" class="form__label">Search</label>
                    </div>
            
                    <!-- <input class="search-input" id="input"> -->
                    <a href="#booksResponse"><button id="searchBtn" class="search-btn" onclick="getbooks()"><img src="images/search.svg" alt="search"></button><br></a>
                    
                </div>
                <div id="inputMessage"></div>
            </div>
            <div class="hero-image">
                <img src="images/hero.svg" alt="hero-img">
            </div>
        </div>
    </div>
    <a name="booksResponse"></a>
    <div class="output" id="output">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
