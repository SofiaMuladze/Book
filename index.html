<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:500" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">

    <link rel="icon" href="images/favicon.svg">

    <title>Book</title>
</head>
<body>
    <div class="hero-logo">
        <a href="#home"><img src="images/logo.svg" alt="logo"></a>
    </div>
    
    <a name="home"></a>
    <div class="hero-color">
        <div class="hero">
            <div class="hero-text">
                <div>
                    <h1>Discover books you'll love!</h1>
                    <h6>You can find books by title, author name, or subject</h6>
                </div>

                <form class="search" onsubmit="getBooks(event)">
                    <div class="form__group field" >
                        <input type="input" class="form__field" placeholder="Search" name="name"  id="input" required />
                        <label for="name" class="form__label">Search</label>
                    </div>

                    <button id="searchBtn" class="search-btn">
                        <img src="images/search.svg" alt="search">
                    </button>

                </form>
            </div>

            <div class="hero-image">
                <img src="images/hero.svg" alt="hero-img">
            </div>
        </div>
    </div>

    <div class="loader" id="loader">
        <div class="book">
            <div class="inner">
              <div class="left"></div>
              <div class="middle"></div>
              <div class="right"></div>
            </div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
        </div>
    </div>

    <div class="output" id="output">
    </div>

    <script src="js/script.js"></script>

</body>
</html>
